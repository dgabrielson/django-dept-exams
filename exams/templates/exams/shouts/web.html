{% with exam=shout %}
    <strong>
        <a href="{{ exam.get_absolute_url }}">{{ exam.course }}
            {% if exam.sections.all|length == 1 %}
                {{ exam.sections.all.0.section_name }}
            {% endif %} 
           {{ exam }}</a>
    </strong>
    <br>
    {{ exam.dtstart|date:"l, F j" }}
    at
    {{ exam.dtstart|time:"g:i a" }}
{% endwith %}
